<!DOCTYPE html>

<html lang="en">

<head>

	<title>Maps</title>

    <link type="text/css" rel="stylesheet" href="css/jquery.custom-scrollbar.css"/>

    <link rel="stylesheet" type="text/css" href="css/interactive-maps.css">

		$(function()
		{

<body>

	

    <h3 class="info-map">Click on the region to start your University Search</h3>

	<div id="cisMaps">

		<!-- Wysiwyg Editor -->
		<div class="new-container"></div>
		<div id="editor">

			<form action=""> 

				<input type="hidden" id="uid"><br>

				<label class="label-title" for="name">NAME</label>

				<input type="text" id="name"><br>

				<label class="label-title" for="url">URL</label>

				<input type="text" id="url"><br>

				<label class="label-title" for="target">TARGET FRAME</label>

				<input type="text" id="target">

				<label class="label-fontSize" for="font-size">FONT SIZE</label><br>

				<input type="radio" name="font-size" id="font-size" value="12" checked>

				<label for="font-size">12</label>

				<input type="radio" name="font-size" id="font-size" value="10">

				<label for="font-size">10</label>

				<input type="radio" name="font-size" id="font-size" value="9">

				<label for="font-size">9</label>

				<input type="radio" name="font-size" id="font-size" value="0">

				<label for="font-size">Invisible</label><br>

				<label class="label-icon">ICON</label>

				<!-- <img src="img/pins/blackDot.svg" alt=""> -->

				<!-- <input type="radio" name="icon" id="icon" value="blackDot" checked> -->

				<img src="img/pins/redDot.svg" alt="">

				<input type="radio" name="icon" id="icon" value="redDot" checked>

				<img src="img/pins/greenDot.svg" alt="">

				<input type="radio" name="icon" id="icon" value="greenDot">

				<img class="star-choice" src="img/pins/blackStar.svg" alt="">

				<input type="radio" name="icon" id="icon" value="blackStar">

				<!-- <img src="img/pins/redStar.svg" alt=""> -->

				<!-- <input type="radio" name="icon" id="icon" value="redStar"> -->

				<!-- <img src="img/pins/greenStar.svg" alt=""> -->

				<!-- <input type="radio" name="icon" id="icon" value="greenStar"><br> -->

				<!-- <img src="img/pins/blackPin.svg" alt=""> -->

				<!-- <input type="radio" name="icon" id="icon" value="blackPin"> -->

				<img src="img/pins/redPin.svg" alt="">

				<input type="radio" name="icon" id="icon" value="redPin"><br>

				<!-- <img src="img/pins/greenPin.svg" alt=""> -->

				<!-- <input type="radio" name="icon" id="icon" value="greenPin"><br> -->

				<label for="textarea">POPUP WINDOW</label>

				<textarea id="description-area" name="textarea"></textarea><br>

				<label for="image">IMAGE TITLE</label>

				<input id="imageName" name="image"><br><br>

				<button type="button" class="setPicker">Set</button>

			</form>

		</div>
